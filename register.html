<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="my-5">Register Stonks Account</h2>
        <div class="rounded-3 bg-light p-5">
        <div id="register">
            <div>
                <!-- success and failed alerts -->
                <div v-if="alert.alertBool" class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{alert.alertMsg}}
                </div>
                <div v-if="alert.successBool" class="alert alert-success alert-dismissible fade show" role="alert">
                    {{alert.successMsg}}
                </div>

                <!-- user form START -->
                <form>
                    <div class="row">            
                        <div class="col-md-6 mb-3">
                            <label for="username-input" class="form-label">Stonks Username</label>
                            <input type="text" class="form-control" id="username" v-model="form.username" maxlength="64">
                            <small class="text-danger">
                                {{message.username}}
                            </small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">Stonks Password</label>
                            <input type="password" class="form-control" id="password" v-model="form.password" maxlength="64">
                            <small class="text-danger">
                                {{message.password}}
                            </small>
                        </div>

                        <div class="col-6 mb-3">
                            <label for="user_acc_id" class="form-label">tBank User ID</label>
                            <input type="text" class="form-control" id="user_acc_id" v-model="form.user_acc_id" maxlength="64">
                            <small class="text-danger">
                                {{message.user_acc_id}}
                            </small>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="user_pin" class="form-label">tBank User PIN</label>
                            <input type="text" class="form-control" id="user_pin" v-model="form.user_pin">
                            <small class="text-danger">
                                {{message.user_pin}}
                            </small>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="settlement_acc" class="form-label">tBank Settlement Account</label>
                            <input type="text" class="form-control" id="settlement_acc" v-model="form.settlement_acc" maxlength="64">
                            <small class="text-danger">
                                {{message.settlement_acc}}
                            </small>
                        </div>

                    <!-- submit button; only able to submit when required inputs are valid -->
                    <button type="button" class="btn btn-primary my-3 w-100 p-3" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop" :disabled="isFormValid">
                    Register
                    </button>
                    <div class="mb-3 text-center">
                        <a>Already have an account? Login </a><a href="login.html">here</a><a>.</a>
                    </div>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">
                                Confirmation
                                </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                I declare all registration details are corrected.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Cancel
                                </button>
                                <button type="button" class="btn btn-primary my-3" @click="register"
                                data-bs-dismiss="modal">
                                Register
                                </button>
                            </div>
                        </div>
                    </div>
                    </div>

                </form>
                <!-- user form END -->

            </div>

        </div>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- vuejs -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- external js -->
    <script src="Components/Login/Register.js"></script>

</body>
</html>
